<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy6000</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 300px;
    }
    button {
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
    }
    #content {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Proxy Browserefefefef</h1>
  <input type="text" id="urlInput" placeholder="Enter URL or search term">
  <button id="submitBtn">Go</button>

  <div id="content"></div>

  <script>
    document.getElementById('submitBtn').addEventListener('click', () => {
      const input = document.getElementById('urlInput').value.trim();
      const encodedUrl = encodeURIComponent(input);

      // Fetch the proxied content from the backend
      fetch(`/proxy?url=${encodedUrl}`)
        .then(response => response.text())
        .then(data => {
          // Load the content into the div
          document.getElementById('content').innerHTML = data;
        })
        .catch(err => console.error('Error:', err));
    });
  </script>
</body>
</html>
